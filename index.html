    <style>
      html {
        height: 100%;

        position: fixed;

        overflow: auto;
        position: relative;
        -webkit-overflow-scrolling: touch;
      }
      /* Remove tap highlight on iOS */
      * {
        -webkit-tap-highlight-color: transparent;
      }
